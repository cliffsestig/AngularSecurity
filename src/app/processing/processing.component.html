<div [ngSwitch]="status">
	<div *ngSwitchCase="'paid'">
		<h1> {{ 'processing.paid' | translate }}</h1>
			<div style="width:100%;height:0;padding-bottom:84%;position:relative;"><iframe src="https://giphy.com/embed/yoJC2GnSClbPOkV0eA" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
	</div>
	<div *ngSwitchCase="'open'">
		<h1> {{ 'processing.open' | translate }}</h1>
		<div style="width:100%;height:0;padding-bottom:66%;position:relative;"><iframe src="https://giphy.com/embed/tXL4FHPSnVJ0A" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
	</div>
	<div  *ngSwitchCase="'failed'">
		<h1> {{ 'processing.failed' | translate }}</h1>
		<div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/3ov9jDG6pmYpBH3V3G" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
	</div>
	
	
</div>
