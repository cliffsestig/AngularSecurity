<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 column productbox" *ngFor="let product of filteredProducts">
		<a style="cursor: pointer;" [routerLink]="[product._id]" routerLinkActive="active" class="list-group-item clearfix link">
			<div class="productimage">
				<img *ngIf="product.imageUrl[0] != null" [src]="product?.imageUrl[0]" class="img-responsive">
				<img *ngIf="product.imageUrl[0] == null" src="http://www.freeiconspng.com/uploads/no-image-icon-15.png" class="img-responsive">
			</div>
			<div class="producttitle"><h3>{{product.name}}</h3></div>
			<div class="productprice">
				<div class="pricetext">â‚¬ {{product.price}}</div>
			</div>
		</a>
	</div>
</div>
